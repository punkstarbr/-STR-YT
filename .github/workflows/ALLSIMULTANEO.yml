name: Ativar códigos Python

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # substitua x pelo número da versão do Python que você usa em seus códigos

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python scripts
      run: |
        for file in *./actions/py
        do
          python "$file"
        done
